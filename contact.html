<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact |BebussExpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- NAVBAR -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-orange-500">FoodExpress</h1>
    <nav class="space-x-6 fixed top-0 w-full text-center text-2xl">
      <a href="index.html" class="hover:text-orange-500">Accueil</a>
      <a href="restaurants.html" class="hover:text-orange-500">Restaurants</a>
      <a href="menu.html" class="hover:text-violet-500">Menu</a>
      <a href="panier.html" class="hover:text-orange-500">Panier</a>
      <a href="contact.html" class="text-orange-500 font-semibold">Contact</a>
    </nav>
  </div>
</header>

<!-- TITRE -->
<section class="py-12">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <h2 class="text-3xl font-bold mb-2">Contactez-nous</h2>
    <p class="text-gray-600">
      Une question ? Une suggestion ? Écrivez-nous.
    </p>
  </div>
</section>

<!-- FORMULAIRE -->
<section class="pb-16">
  <div class="max-w-4xl mx-auto px-6 bg-white rounded-xl shadow p-6">

    <form>
      <div class="mb-4">
        <label for="nom" class="block mb-1 font-semibold">Nom</label>
        <input id="nom" type="text"
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input id="email" type="email"
               class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <div class="mb-4">
        <label for="message" class="block mb-1 font-semibold">Message</label>
        <textarea id="message" rows="4"
                  class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
      </div>

      <button type="submit"
        class="bg-orange-500 text-white px-6 py-3 rounded-xl hover:bg-orange-600">
        Envoyer le message
      </button>
    </form>

  </div>
</section>

<!-- FOOTER -->
<footer class="bg-gray-900 text-white py-6">
  <div class="text-center">
    © 2026 BebussExpress – Prototype frontend
  </div>
</footer>

</body>
</html>
